<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="js.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="grid"></div>
    <div id="buttons">
        <button id="clear">
            Clear
        </button>
        <div id="colors">
            <div class="color-container">
                <button id="red" class="color-button"></button>
            </div>
            <div class="color-container">
                <button id="blue" class="color-button"></button>
            </div>
            <div class="color-container">
                <button id="green" class="color-button"></button>
            </div>
            <div class="color-container">
                <button id="yellow" class="color-button"></button>
            </div>
            <div class="color-container">
                <button id="white" class="color-button"></button>
            </div>
            <div class="color-container">
                <button id="black" class="color-button"></button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="grid"></div>
    <div id="buttons">
        <div id="colors">
            <button id="red" class="color-button">
                <div class="color-container"></div>
            </button>
            <button id="blue" class="color-button">
                <div class="color-container"></div>
            </button>
            <button id="green" class="color-button">
                <div class="color-container"></div>
            </button>
            <button id="yellow" class="color-button">
                <div class="color-container"></div>
            </button>
            <button id="white" class="color-button">
                <div class="color-container"></div>
            </button>
            <button id="black" class="color-button">
                <div class="color-container"></div>
            </button>
        </div>
        <button id="clear" class="control">
            Clear
        </button>
        <button id="resize" class="control">
            Resize
        </button>
    </div>
    <footer class="footer">
        <p>
            Elliot Akande Â© 2023
        </p>
    </footer>
</body>

</html>
